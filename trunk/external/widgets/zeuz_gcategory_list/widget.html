<div class="allcategory mb10">
	<div class="allcategory-list">
		<div class="content clearfix">
			<!--{foreach from=$widget_data.gcategories item=category name=fe_category}-->
			<div class="item">
				<div class="pborder">
					<p><a uri="{url app=search&cate_id=$category.id}" cate_id="{$category.id}" target="_blank">{$category.value|escape}</a></p>
					<div class="line"></div>
				</div>
				<div class="pop" {if $category.top} style="top:{$category.top}"{/if}>
					<div class="tipser" id="tipser{$widget_data.wid}{$smarty.foreach.fe_category.iteration}"></div>
					<div class="catlist float-left">
						<!--{foreach from=$category.children item=child name=fe_child}--> 
						<dl class="clearfix" {if $smarty.foreach.fe_child.last} style="border-bottom:0"{/if}>
							<dt class="float-left"><a href="{url app=search&cate_id=$child.id}" rel="{$widget_data.wid}{$smarty.foreach.fe_category.iteration}" cate_id="{$child.id}"><strong>{$child.value|escape}</strong></a></dt>
							<dd class="float-left">
								<!--{foreach from=$child.children item=child2 name=fe_child2}-->
								<a uri="{url app=search&cate_id=$child2.id}" rel="{$widget_data.wid}{$smarty.foreach.fe_category.iteration}" cate_id="{$child2.id}">{$child2.value|escape}</a>
								<!--{/foreach}-->
							</dd>
						</dl> 
						<!--{/foreach}-->
					</div>
					<div class="catbrand float-left">
						<a class="btn-channel" href="{url app=search&cate_id=$category.id}">{$category.value|escape|truncate:16}<ins></ins></a>
						<h2>热门品牌</h2>
						<ul class="clearfix">
							<!-- {foreach from=$category.brands item=brand name=fe_brand} -->
							<li class="float-left"><a href="{url app=search&brand=$brand.brand_name|escape:url}" title="{$brand.brand_name}">{$brand.brand_name|escape}</a></li>
							<!-- {/foreach} -->
						</ul>
					</div>           
				</div>
			</div>
			<!--{/foreach}-->
		</div>
	</div>
</div>
