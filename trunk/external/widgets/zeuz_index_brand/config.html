<script type="text/javascript">
var _d = DialogManager.get('config_dialog');
_d.setWidth(350);
_d.setPosition('center');
$("select[name='recom_id']").change(function(){
    switchRecommend(this.value, 'cate_id');
});

switchRecommend($("select[name='recom_id']").val(), 'cate_id');

function switchRecommend(recomId, selectName)
{
    if (recomId >= 0)
    {
        $("select[name='" + selectName + "']").hide();
    }
    else
    {
        $("select[name='" + selectName + "']").show();
    }
}
</script>
<div class="field_item">
    <label>模块名称:</label>
    <p><input
     type="text" name="model_name" value="{$options.model_name}" /></p>
</div>
<div class="field_item">
    <label>显示商品的数量:</label>
    <p><input
     type="text" name="num" value="{$options.num}" /></p>
</div>
