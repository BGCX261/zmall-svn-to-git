  <table width="100%" cellspacing="0" class="dataTable">

    <tr class="tatr1">
      <td width="20" class="firstCell"><input type="checkbox" class="checkall" /></td>
      <td>编号</td>
      <td style="width:250px;text-align:center;">温馨提示内容</td>
      <td style="width:250px;text-align:center;">添加时间</td>
      <td class="handler" style="width: 250px;text-align:center;">{$lang.handler}</td>
    </tr>
    <!--{/if}-->
    <!--{foreach from=$tips item=tip name=fe_tip}-->
    <tr class="tatr2">
      <td class="firstCell"><input   type="checkbox" class="checkitem" value="{$tip.tips_id}" /></td>

      <td style="width:250px;text-align:center;">{$tip.tips_content|escape}</td>

      <td class="handler" style="width: 250px;">
      <span style="width: 250px;text-align:center;">
      <a href="index.php?app=store_tips&amp;act=edit&amp;id={$tip.tips_id}">{$lang.edit}</a>
      | <a href="index.php?app=store_tips&amp;act=drop&amp;id={$tip.tips_id}">{$lang.drop}</a>
      </span>

    </tr>
    <!--{foreachelse}-->
    <tr class="no_data">
      <td colspan="10">{$lang.no_data}</td>
    </tr>

    <div id="batchAction" class="left paddingT15"> &nbsp;&nbsp;

    </div>
    <div class="pageLinks">{include file=page.bottom.html}</div>
