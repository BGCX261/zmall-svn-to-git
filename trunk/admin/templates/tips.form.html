{include file="header.html"}
<script type="text/javascript">
$(function(){
    $('#tips_form').validate({
        errorPlacement: function(error, element){
            $(element).next('.field_notice').hide();
            $(element).after(error);
        },
        success       : function(label){
            label.addClass('right').text('OK!');
        },
        onkeyup    : false,
        rules : {
			tips_content:{
				required : true
			}
        },
        messages : {
            tips_content : {
                required : 'TIPS内容不能为空'
            }
        }
    });
});
</script>
<div id="rightTop">
  <ul class="subnav">
    <li><a class="btn1" href="index.php?app=store_tips">温馨提示管理</a></li>
    <li>
      {if $smarty.get.act eq 'edit'}
      <span>编辑温馨提示</span>
      {else}
      <span>新增温馨提示</span>
      {/if}
    </li>
  </ul>
</div>
<div class="info">
  <form method="post" enctype="multipart/form-data" id="tips_form">
    <table class="infoTable">
      <tr>
        <th class="paddingT15">温馨提示内容:</th>
        <td class="paddingT15">
        <textarea style="width:200px;height:50px;" name="tips_content">{$tips.tips_content}</textarea> </td>
      </tr>
      <tr>
        <th></th>
        <td class="ptb20"><input class="formbtn" type="submit" name="Submit" value="{$lang.submit}" />
          <input class="formbtn" type="reset" name="Reset" value="{$lang.reset}" />        </td>
      </tr>
    </table>
  </form>
</div>
{include file="footer.html"}
