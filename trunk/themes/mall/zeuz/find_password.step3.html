{include file=header.html}
<link href="{res file=css/fpsw.css}" rel="stylesheet" type="text/css" />
<script type="text/javascript">
$(function(){
    $('#set_password_form').validate({
        errorPlacement: function(error, element){
          $(element).parent('td').append(error);
        },
        success       : function(label){
            label.addClass('validate_right').text('OK!');
        },
        rules : {
            new_password : {
                required : true,
                maxlength: 20,
                minlength: 6
            },
            confirm_password : {
                required : true,
                equalTo  : '#new_password'
            }
        },
        messages : {
            new_password : {
                required : '{$lang.password_required}',
                maxlength: '{$lang.password_limit}',
                minlength: '{$lang.password_limit}'
            },
            confirm_password  : {
                required : '{$lang.password_required}',
                equalTo  : '{$lang.password_not_equal}'
            }
        }
    });
});
</script>
<div class="content">
	<div class="password_box">
		<div class="hd">
			<h2 class="hd_title">找回密码</h2>
		</div>
		<div class="bd">
			<div class="password">
				<div class="flowsteps">
					<ol class="num4">
						<li class="done"><span class="first">1.输入账户名</span></li>
						<li class="done"><span>2.验证身份</span></li>
						<li class="current"><span>3.重置密码</span></li>
						<li><span class="next">4.完成</span></li>
					</ol>
				</div>
				<div class="wrap mt20">
                    <div class="wrap_child">
                        <div class="login_con" style="background:#FFF; ">
                            <div class="login_left">
                                    <form action="" method="POST" id="set_password_form">
                                       <table>
                                            <tr>
                                                <td class="pr10" height="30">{$lang.new_password}:</td><td><input type="password" class="input" name="new_password" id="new_password"/></td>
                                            </tr>
                                            <tr>
                                                <td class="pr10" height="30">{$lang.confirm_password}:</td><td><input type="password" class="input" name="confirm_password"/></td>
                                            </tr>
                                            <tr class="distance">
                                                <td height="50"</td>
                                                <td><input type="submit" value="{$lang.submit}" name="Submit" class="fp-submit"></td>
                                            </tr>
                                       </table>
                                     </form>
                          </div>
                    </div>
                </div>
            </div>
			</div>
		</div>
	</div>
</div>
{include file=footer.html}
