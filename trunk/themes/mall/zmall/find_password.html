{include file=header.html}
<link href="{res file=css/fpsw.css}" rel="stylesheet" type="text/css" />
<script type="text/javascript">
$(function(){
    $('#find_password_form').validate({
        errorPlacement: function(error, element){
          $(element).parent('td').append(error);
        },
        success       : function(label){
            label.addClass('validate_right').text('OK!');
        },
        rules : {
            username : {
                required : true
            },
            captcha : {
                required : true,
                remote   : {
                    url : 'index.php?app=captcha&act=check_captcha',
                    type: 'get',
                    data:{
                        captcha : function(){
                            return $('#captcha1').val();
                        }
                    }
                }
            } 
        },
        messages : {
            username : {
                required : '{$lang.username_required}'
            },
            captcha : {
                required : '{$lang.captcha_required}',
                remote   : '{$lang.captcha_error}'
            }
        }
    });
});
</script>    
<div class="content">
	<div class="password_box">
		<div class="hd">
			<h2 class="hd_title">找回密码</h2>
		</div>
		<div class="bd">
			<div class="password">
				<div class="flowsteps">
					<ol class="num4">
						<li class="current"><span class="first">1.输入账户名</span></li>
						<li class="next"><span>2.验证身份</span></li>
						<li><span>3.重置密码</span></li>
						<li><span class="last">4.完成</span></li>
					</ol>
				</div>
				<div class="wrap">
                    <div class="wrap_child">
                        <div class="login_con" style="background:#FFF;">
                            <div class="login_left">
					<form action="" method="POST" id="find_password_form">
                           <table> 
                                <tr>
                                     <td>{$lang.your_username}:</td><td><input type="text" class="text width5" name="username"/></td>
                                </tr>
                                <tr>
                                     <td>{$lang.yangzheng}:</td>
                                     <td><input type="text" class="text width5" name="captcha" id="captcha1"><span><a class="renewedly" href="javascript:change_captcha($('#captcha'));"><img id="captcha" src="index.php?app=captcha"></a></span></td>
                                </tr>
                                <tr class="distance">
                                     <td></td>
                                     <td><input type="submit" value="下一步" name="Submit" class="btn" id="captcha1"></td>
                                </tr>
                           </table>
                      </form>
                          </div>
                    </div>
                </div>
            </div>
			</div>
		</div>
	</div>
</div>
{include file=footer.html}
